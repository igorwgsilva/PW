<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid">
  <div class="row w-100 border">
    <div class="col-3 form-container w-25 d-flex flex-column justify-content-center align-items-center border border-dark">
      <h1 class="mt-1 p-1">1 - Shipping Address</h1>
      <form class="w-100">
        <div class="form-group mt-2">
          <label for="email" class="mt-2 p-2">Email</label>
          <input type="email" class="form-control mt-2 p-2 border border-top-0 border-end-0 border-start-0" placeholder="Email Address" id="email" required>
          <hr>

          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">Subscribe to Newsletter</label>
            </div>
          </div>

          <label for="name" class="p-1">First Name*</label>
          <input type="text" class="form-control border border-top-0 border-end-0 border-start-0" placeholder="First Name" id="name" required>
    
          <label for="lastname" class="mt-1">Last Name*</label>
          <input type="text" class="form-control mt-2 p-2 border border-top-0 border-end-0 border-start-0" placeholder="Last Name" id="lastname" required>

          <label for="company" >Company</label>
          <input type="text" class="form-control mt-2 p-2 border border-top-0 border-end-0 border-start-0" placeholder="0000 0000 0000 0000" id="company" required>

          <label for="street">Street Address*</label>
          <input type="text" class="form-control mt-2 p-2 border border-top-0 border-end-0 border-start-0" placeholder="0000 0000 0000 0000" id="street" required>

          <label for="street2">Street Address 2</label>
          <input type="text" class="form-control mt-2 p-2 border border-top-0 border-end-0 border-start-0" placeholder="0000 0000 0000 0000" id="street2" required>


          <label for="city" class="mt-2 p-2">City</label>
          <input type="text" class=" form-control border border-top-0 border-end-0 border-start-0" placeholder="Alegre" id="city" required>

          <select class="form-select" aria-label="Default select example">
            <option selected>State/province</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          
          <label for="zipe" class="mt-2 p-2">Zip/Postal Code</label>
          <input type="text" class=" form-control border border-top-0 border-end-0 border-start-0" placeholder="Zip" id="zipe" required>

          <select class="form-select" aria-label="Default select example">
            <option selected>Country</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>

        </div>
      </form>
    </div>







    <div class="col-6 form-container w-25 d-flex flex-column justify-content-center align-items-center border border-dark">
        <h1 class="mt-2 p-1">2 - Shipping Methods</h1>
        <form class="w-100">
          <div class="form-group mt-2 p-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    $5.00       Fixed     Flat Rate
                </label>
              </div>
              <hr>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    $15.00 Table rate Best way
                </label>
              </div>
              <hr>

              <h1 class="mt-2 p-1">3 - Payment Methods</h1>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Credit CArd direct POst
                </label>
              </div>
              <hr>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                 Cash on Delivery
                </label>
              </div>
            
          <div class="col-12 p-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">My biling and shipping adress are the same</label>
            </div>
          </div>

            
          <div class="col-12 p-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">I agree with terms and conditions</label>
            </div>
          </div>  
  
           
          <div class="col-12 p-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">I agree with terms of use</label>
            </div>
          </div>  
          <hr>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Purchase Order
            </label>
          </div>
          <hr>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
               Check/Money Order
            </label>
          </div>

          <select class="form-select" aria-label="Default select example">
            <option selected>Apply Discount</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <hr>
          <select class="form-select" aria-label="Default select example">
            <option selected>Attachments</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
         </div>
        </form>
      </div>
  

 




      <div class="col-6 form-container w-25 d-flex flex-column justify-content-center align-items-center border border-dark">
        <h1 class="mt-2 p-1">4 - Order Summary</h1>
        <form class="w-100">
          <div class="form-group mt-2 p-3">
            <label for="email" class="mt-2 p-2">Email</label>
            <input type="email" class="form-control mt-2 p-2 border border-top-0 border-end-0 border-start-0" placeholder="0000 0000 0000 0000" id="email" required>
  
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">Subscribe to Newsletter</label>
              </div>
            </div>
  
            <label for="name" class="mt-2 p-2">First Name</label>
            <input type="text" class="form-control border border-top-0 border-end-0 border-start-0" placeholder="0000 0000 0000 0000" id="name" required>
      
            <label for="lastname" class="mt-2 p-2">Last Name</label>
            <input type="text" class="form-control mt-2 p-2 border border-top-0 border-end-0 border-start-0" placeholder="0000 0000 0000 0000" id="name" required>
  <label for="company" >Company</label>
            <input type="text" class="form-control mt-2 p-2 border border-top-0 border-end-0 border-start-0" placeholder="0000 0000 0000 0000" id="name" required>
  <label for="street">Street Address</label>
            <input type="text" class="form-control mt-2 p-2 border border-top-0 border-end-0 border-start-0" placeholder="0000 0000 0000 0000" id="name" required>
  
  
            <label for="gender" class="mt-2 p-2">Gender</label>
            <input type="text" class=" form-control border border-top-0 border-end-0 border-start-0" placeholder="Female" id="gender" required>
  
            <label for="date" class="mt-2 p-2">Birth Date</label>
            <input type="text" class=" mt-2 p-2 form-control border border-top-0 border-end-0 border-start-0" placeholder="YY/MM/DD" id="date" required>
  
            <label for="password" class="mt-2 p-2">Password</label>
            <input type="text" class="form-control mt-2 p-2 border border-top-0 border-end-0 border-start-0" placeholder="Min 6 Characters" id="password" required>
          </div>
          <button type="submit" class="btn btn-secondary w-100">Send</button>
        </form>
      </div>
  


  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
